<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="main">

        <div class="container">
                <a href="#" class="create-list-btn" onclick="createNewItem(event)">Create New</a>
                
                <div class="list-area">
                    <div>
                        <h3>You have 0 items in your list</h3>
                        <div id="lists"></div>
                    </div>

                    <div class="list-items-content">
                           
                    </div>
                </div>


        </div>

        <!-- Modal for creating List item -->
        <div class="create-item-dialog">
            <a href="#" class="close-dialog">Close</a>

            <div class="form-area">
                <h3>Create New Item</h3>
                <form class="form" action="#" method="POST" id="create-item-form">
                    <div class="form-group">
                        <label>Item Name</label>
                        <input type="text" class="form-control" name="item_name">
                    </div>

                    <div class="form-group">
                        <label>Item Category</label>
                        <select class="form-control" name="item_category">
                            <option value="general">General</option>
                            <option value="private">Private</option>
                        </select>
                    </div>

                    <div class="form-group">
                       <button class="btn btn-primary">Create Item</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- End of Moda for creating list item -->

    </main>
    
    <script src="thirdparties/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
